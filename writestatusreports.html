<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Status Reporting</title>
</head>

<body>
<div class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Status Reporting</a>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Link</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {{> loginButtons }} <!-- here -->
    </ul>
  </div>
</div>
  {{> writestatus}}
</body>

<template name="writestatus">

<div class="container">
<form class="form-horizontal" role="form">

  <div class="form-group">
    <label for="inputWeek" class="col-sm-2 control-label">Week </label>
    <div class="col-sm-10">
      <p class="form-control-static">{{week}}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">This Week </label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Next Week </label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Issues </label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">submit</button>
    </div>
  </div>
</form>
</div>
</template>
